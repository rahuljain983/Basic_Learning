<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!!</h1>
        <!-- Form -->
        <form id="form">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                    required minlength="3" maxlength="50">
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555" name="phone"
                    required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@address.com" name="email" required>
            </div>
             <!-- Website -->
             <div class="form-group">
                <label for="website">Website Url</label>
               <input type="url" id="website" placeholder="http://www.google.com" name="website" required>
            </div>
             <!-- Password -->
             <div class="form-group">
                <label for="Password1">Password</label>
               <input type="password" id="password1" placeholder="Create Password(Min. 8 characters)" 
                    required name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Please include atleast 1 uppercase, 1 number and 1 lowercase">
            </div>
              <!-- Confirm Password -->
              <div class="form-group">
               <label for="Password2">Confirm Password</label>
               <input type="password" id="password2" placeholder="Confirm Password" 
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button id="submit" type="submit">Register</button>
        </form>
        <!-- Error / Success -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
